<html>

<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { background-color: #222; height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100%; width:100%; }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
var markers = [];

markers[0] = "SAN FRANCISCO, CA";
markers[1] = "MIAMI, FL";
markers[2] = "GARDEN CITY, SC";

markers[3] = "BERLIN";
markers[4] = "CARDIFF";

markers[5] = "GENOVA";
markers[6] = "MILANO";
markers[7] = "BOLZANO";
markers[8] = "VERONA";

markers[9] = "SAN MARINO";
markers[10] = "CASTELLINA MARITTIMA";

var image = {url : '../img/marker.png',size: new google.maps.Size(40, 40)};
var geocoder = new google.maps.Geocoder();

function initialize(){
	
	var a = {
			zoom : 3,
			center : new google.maps.LatLng(35,-45),
			mapTypeId : google.maps.MapTypeId.ROADMAP,
		    scrollwheel: false,

		    mapTypeControl: false,

		    panControl: false,
		    zoomControl: false,
		    scaleControl: false
		},
		b = new google.maps.StyledMapType(
					[
					 {
						 stylers:[
					            {hue:"#4C4C55"},
					            {weight:0.1},
					  			{saturation:-95},
					  			{invert_lightness:!0},
					  			{lightness:25},
					  			{visibility: "simplified"}

					 		]
					 }
					 ],
					{name:"Styled Map"}
					),
		a = new google.maps.Map(document.getElementById("map_canvas"),a),
		c = new google.maps.LatLng(45.528599,10.193167);

	    a.mapTypes.set("map_canvas",b);
		a.setMapTypeId("map_canvas");


			  for(i=0; i<markers.length; i++){
				  	geocoder.geocode( { 'address': markers[i]}, function(results, status) {
				  	    if (status == google.maps.GeocoderStatus.OK) {

				  	      var marker = new google.maps.Marker({
				  	          map: a,
				  	          position: results[0].geometry.location,
				  	          icon: image,
				  	          //optimized : false
				  	      });
				  	    } else {
				  	    }
				  	});
				  }
			//document.getElementById("map_canvas").addEventListener ("mousewheel", function(){alert("ciao");});

};
	
	
	
	</script>


</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
